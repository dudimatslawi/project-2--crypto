<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto News</title>
    <script defer src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
    <script defer src="https://cdn.canvasjs.com/jquery.canvasjs.min.js"></script>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon3.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>

<body>

    <!-- nav -->
    <nav class="navbar navbar-light navbar-expand-lg ">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            &nbsp;&nbsp;
            <img src="assets/images/nav svg 2.gif" alt="Logo" width="45" height="45"
                class="d-inline-block align-text-top">
            <h1>&nbsp;Crypto News</h1>

            <div class="aContainer">

                <a class="navbar-brand active" id="homeLink" href="#">Home</a>
                <a class="navbar-brand" id="reportsLink" href="#">Reports</a>
                <a class="navbar-brand" id="aboutLink" href="#">About</a>

            </div>
            <div class="form-container">

                <form class="d-flex" role="search">
                    <input id="inputBox" class="form-control me-2" type="search" placeholder="Search"
                        aria-label="Search">
                </form>

            </div>


            <div class="img-container-end-nav">
                <img src="assets/images/nav svg 2.gif" alt="Logo" width="45" height="45"
                    class="d-inline-block align-text-top">
            </div>
        </div>

    </nav>

    <br>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">You already have selected 5 coins! <br>
                        <div> Press remove on the coin you want to untrack</div>
                    </h5>

                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <div class="footer-text">press on close button will remove the last coin that you choose from the
                        list</div>
                    <button id="modal-close-button" type="button" class="btn btn-secondary"
                        data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- reports -->
    <div id="chartContainer" style="height: 300px; width: 75%;; margin: auto; margin-top: 70px;"></div>

    <div id="reportsErrorMessage">
        <img src="assets/images/not-found.gif">
        You have not selected any currency
        <img src="assets/images/not-found.gif">
    </div>


    <!-- error message -->
    <div class="inputErrorMessage"></div>


    <!-- body-container -->
    <section id="container">
    </section>

    <marquee id="add-bar"></marquee>

</body>

</html>
